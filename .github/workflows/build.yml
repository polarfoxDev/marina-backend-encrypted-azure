name: Release on Main Merge

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  check-version-changed:
    runs-on: ubuntu-24.04
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if VERSION file changed
        id: check
        run: |
          if git diff HEAD^ HEAD --name-only | grep -q '^VERSION$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
            VERSION=$(cat VERSION)
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "VERSION file changed to: ${VERSION}"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "VERSION file not changed"
          fi

  create-release:
    runs-on: ubuntu-24.04
    needs: check-version-changed
    if: needs.check-version-changed.outputs.version_changed == 'true'
    outputs:
      tag_created: ${{ steps.tag.outputs.created }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if tag exists
        id: tag
        run: |
          VERSION="${{ needs.check-version-changed.outputs.version }}"
          TAG="v${VERSION}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
            echo "created=false" >> $GITHUB_OUTPUT
          else
            echo "Creating tag $TAG"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "created=true" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog for this version
        id: changelog
        if: steps.tag.outputs.created == 'true'
        run: |
          VERSION="${{ needs.check-version-changed.outputs.version }}"

          # Extract the changelog section for this version
          awk -v version="$VERSION" '
            /^## \[/ {
              if (found) exit;
              if ($0 ~ "\\[" version "\\]") {
                found=1;
                next;
              }
            }
            found && /^## \[/ { exit }
            found { print }
          ' CHANGELOG.md > /tmp/release_notes.md

          # If changelog is empty, use a default message
          if [ ! -s /tmp/release_notes.md ]; then
            echo "Release $VERSION" > /tmp/release_notes.md
            echo "" >> /tmp/release_notes.md
            echo "See CHANGELOG.md for details." >> /tmp/release_notes.md
          fi

          echo "Release notes:"
          cat /tmp/release_notes.md

      - name: Create GitHub Release
        if: steps.tag.outputs.created == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = '${{ needs.check-version-changed.outputs.version }}';
            const tag = `v${version}`;
            const releaseNotes = fs.readFileSync('/tmp/release_notes.md', 'utf8');

            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release ${tag}`,
              body: releaseNotes,
              draft: false,
              prerelease: version.includes('-') || version.includes('alpha') || version.includes('beta') || version.includes('rc')
            });

            console.log(`Created release ${release.data.html_url}`);

  build-docker:
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    needs: [check-version-changed, create-release]
    if: needs.check-version-changed.outputs.version_changed == 'true' && needs.create-release.outputs.tag_created == 'true'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare platform tag
        id: platform
        run: |
          platform=${{ matrix.platform }}
          echo "tag=${platform//\//-}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=polarfoxdev/marina-backend-encrypted-azure,push-by-digest=true,name-canonical=true,push=true
          build-args: |
            VERSION=${{ needs.check-version-changed.outputs.version }}
          cache-from: type=registry,ref=polarfoxdev/marina-backend-encrypted-azure:buildcache-${{ steps.platform.outputs.tag }}
          cache-to: type=registry,ref=polarfoxdev/marina-backend-encrypted-azure:buildcache-${{ steps.platform.outputs.tag }},mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ steps.platform.outputs.tag }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-and-push:
    runs-on: ubuntu-24.04
    needs: [check-version-changed, create-release, build-docker]
    if: needs.check-version-changed.outputs.version_changed == 'true' && needs.create-release.outputs.tag_created == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create manifest list and push (Docker Hub)
        working-directory: /tmp/digests
        run: |
          VERSION="${{ needs.check-version-changed.outputs.version }}"
          docker buildx imagetools create \
            -t polarfoxdev/marina-backend-encrypted-azure:${VERSION} \
            -t polarfoxdev/marina-backend-encrypted-azure:latest \
            $(printf 'polarfoxdev/marina-backend-encrypted-azure@sha256:%s ' *)

      - name: Create manifest list and push (GHCR)
        working-directory: /tmp/digests
        run: |
          VERSION="${{ needs.check-version-changed.outputs.version }}"
          docker buildx imagetools create \
            -t ghcr.io/polarfoxdev/marina-backend-encrypted-azure:${VERSION} \
            -t ghcr.io/polarfoxdev/marina-backend-encrypted-azure:latest \
            $(printf 'polarfoxdev/marina-backend-encrypted-azure@sha256:%s ' *)

      - name: Inspect images
        run: |
          VERSION="${{ needs.check-version-changed.outputs.version }}"
          docker buildx imagetools inspect polarfoxdev/marina-backend-encrypted-azure:${VERSION}
          docker buildx imagetools inspect ghcr.io/polarfoxdev/marina-backend-encrypted-azure:${VERSION}
